<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>grid</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"> </head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <div class="header kontainer">
    <h1>ttt</h1>
  </div>

  <div class="scoreboard kontainer">

    <div id="player" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label id="human" class="btn btn-outline-light active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> 
        Human
      </label>
      <label id="machine" class="btn btn-outline-light">
        <input type="radio" name="options" id="option2" autocomplete="off"> 
        Machine
      </label>
    </div>

    <div id="mode" class="btn-group btn-group-toggle" data-toggle="buttons">
      <label id="easy" class="btn btn-outline-light active">
        <input type="radio" name="options" id="option1" autocomplete="off" checked> 
        Easy
      </label>
      <label id="medium" class="btn btn-outline-light">
        <input type="radio" name="options" id="option2" autocomplete="off"> 
        Medium
      </label>
      <label id="hard" class="btn btn-outline-light">
        <input type="radio" name="options" id="option2" autocomplete="off"> Hard
      </label>
    </div>

    <input id="x-input" class="x" type="text" value="x" readonly>
    <input id="o-input" class="o no-turn" type="text" value="o" readonly>
  </div>

  <div class="kontainer">
    <div id="board" class="board kontainer noselect">
      <div class="1" id="1"></div>
      <div class="2" id="2"></div>
      <div class="3" id="3"></div>
      <div class="4" id="4"></div>
      <div class="5" id="5"></div>
      <div class="6" id="6"></div>
      <div class="7" id="7"></div>
      <div class="8" id="8"></div>
      <div class="9" id="9"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="js/index.js">
    $('.dropdown-toggle').dropdown()
  </script>
</body>

</html>
